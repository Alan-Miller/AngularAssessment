<!--Product Image-->
<!--Product Image click collapse the image-->
<a class="product-grid__product" >
    <img ng-show="swap" ng-click="swap=false" class="product-grid__img" ng-src="{{ merch.image }}" sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="image of product">
</a>
<a class="product-grid__product" ng-hide="swap" ng-click="swap=true">
    show image
</a>

<!--Product Meta-->
<div class="product-grid__meta">
    <!--Title click Should redirect to the product-details section. remember to pass along the product id so you can make an api call
to get the specific product details-->
    <h3 class="product-grid__name"><a ui-sref="details({id: '{{merch.id}}'})" ng-click="getDeets({test: merch.id})">{{ merch.title }}<!--Title--></a></h3>

    <!--Product Description-->
    <h4 class="product-grid__sub">{{ merch.desc }}<!--Desc--></h4>

    <!--Product Price-->
    <div class="product-grid__price">${{ merch.price }}<!--Price--></div>
</div>
