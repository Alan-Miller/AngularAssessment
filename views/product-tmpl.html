        <!--Product Image-->
        <!--Product Image click collapse the image-->
        <a class="product-grid__product" >
            <img ng-show="pix" ng-click="pix=false" class="product-grid__img" ng-src="{{ ware.image }}" sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
        </a>
        <a ng-hide="pix" ng-click="pix=true" class="product-grid__product">
            show image
        </a>

        <!--Product Meta-->
        <div class="product-grid__meta">
            <!--Title click Should redirect to the product-details section. remember to pass along the product id so you can make an api call
        to get the specific product details-->
            <h3 ui-sref="details({id: ware.id})" class="product-grid__name"><a>{{ ware.title }}<!--Title--></a></h3>

            <!--Product Description-->
            <h4 class="product-grid__sub">{{ ware.desc }}<!--Desc--></h4>
            <h4 class="product-grid__sub">{{ ware.id }}<!--Id--></h4>

            <!--Product Price-->
            <div class="product-grid__price">${{ ware.price }}<!--Price--></div>
        </div>
