        <!--pet Image-->
        <!--pet Image click collapse the image-->
        <a class="pet-grid__pet" >
            <img ng-show="pix" ng-click="pix=false" class="pet-grid__img" ng-src="{{ familiar.image }}" sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="pet images">
        </a>
        <a ng-hide="pix" ng-click="pix=true" class="pet-grid__pet">
            show image
        </a>

        <!--pet Meta-->
        <div class="pet-grid__meta">
            <!--Title click should redirect to the pet-details section. Remember to pass along the pet id so you can make an api call
        to get the specific pet details-->
            <h3 class="pet-grid__name" ui-sref="bio({id: familiar.id})"><a>{{ familiar.name }}<!--Name--></a></h3>

            <!--pet Breed-->
            <h4 class="pet-grid__sub">{{ familiar.breed }}<!--Breed--></h4>

            <!--pet Age-->
            <div class="pet-grid__price">{{ familiar.age }}<!--Age--> in dog years</div>
        </div>
